{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Complaint Detail</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-dark text-white">
      Complaint #{{ complaint.id }}
    </div>

    <div class="card-body">
      <p><strong>User:</strong> {{ complaint.user.first_name }}</p>
      <p><strong>Category:</strong> {{ complaint.category }}</p>
      <p><strong>Description:</strong></p>
      <p class="border p-3 rounded bg-light">
        {{ complaint.description }}
      </p>

      <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Status</label>
          <select name="status" class="form-select">
            <option value="Pending" {% if complaint.status == 'Pending' %}selected{% endif %}>
              Pending
            </option>
            <option value="In Progress" {% if complaint.status == 'In Progress' %}selected{% endif %}>
              In Progress
            </option>
            <option value="Resolved" {% if complaint.status == 'Resolved' %}selected{% endif %}>
              Resolved
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Admin Remark</label>
          <textarea
            name="admin_remark"
            class="form-control"
            rows="4"
          >{{ complaint.admin_remark }}</textarea>
        </div>

        <div class="d-flex justify-content-between">
          <a href="{% url 'AdminDashboard' %}" class="btn btn-secondary">
            Back
          </a>
          <button type="submit" class="btn btn-success">
            Update Complaint
          </button>
        </div>

      </form>
    </div>
  </div>
</div>

</body>
</html>
